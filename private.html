<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ClinicSync License Generator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="icon" type="image/png" href="images/favicon.png">

  <style>
    body {
      background-color: #f8f9fa;
    }
    .card {
      width: 450px;
      height: 590px;
      margin: 50px auto;
      border: none;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    .form-label {
      font-weight: 500;
    }
    .btn-outline-secondary {
      background-color: #0D90E3;
      color: white;
      width: 100%;
      height: 40px;
    }
    .btn-custom:hover {
        color: white;
        background-color: #5c676b;
    }
    .icon-circle {
      background-color: #e6f3fb;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0 auto 15px auto;
    }
    .icon-circle i {
      font-size: 28px;
      color: #0D90E3;
    }
    
    .form-control[readonly] {
      background-color: #f1f1f1;
    }
  </style>
</head>
<body class="d-flex justify-content-center align-items-center vh-100">

  <div class="card p-4 text-center">
    <img src="clinicicon.png" alt="Clinic Icon" style="width: 65px; height: 65px; margin: 10px auto;" class="d-block">
    <h4 class="fw-bold">ClinicSync License</h4>
    <p class="text-muted mb-4">Your registration details:</p>

    <div class="mb-3 text-start">
      <label class="form-label">License Key</label>
      <div class="input-group">
        <span class="input-group-text"><i class="bi bi-key"></i></span>
        <input id="licenseKey" type="text" class="form-control" value="" readonly>
        <span class="input-group-text copy-btn"><i class="bi bi-clipboard"></i></span>
      </div>
    </div>

    <div class="mb-3 text-start">
      <label class="form-label">Username</label>
      <div class="input-group">
        <span class="input-group-text"><i class="bi bi-person"></i></span>
        <input id="username" type="text" class="form-control" value="" readonly>
        <span class="input-group-text copy-btn"><i class="bi bi-clipboard"></i></span>
      </div>
    </div>

    <div class="mb-3 text-start">
      <label class="form-label">Password</label>
      <div class="input-group">
        <span class="input-group-text"><i class="bi bi-lock"></i></span>
        <input id="password" type="password" class="form-control" value="" readonly>
        <span class="input-group-text copy-btn"><i class="bi bi-clipboard"></i></span>
      </div>
    </div>

    <p class="text-muted small">Important: Store these credentials securely. They will not be shown again.</p>

    <button onclick="resetAndRedirect()" class="btn btn-outline-secondary mt-2">Register Another Hospital</button>
  </div>

  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

<script>
const licenseKey = localStorage.getItem('licenseKey');
    const username = localStorage.getItem('username');
    const password = localStorage.getItem('password');

    // Display the values in the input fields
    document.getElementById('licenseKey').value = licenseKey;
    document.getElementById('username').value = username;
    document.getElementById('password').value = password;

    document.querySelectorAll('.copy-btn').forEach(btn => {
    btn.addEventListener('click', () => {
      const input = btn.parentElement.querySelector('input');
      input.type = 'text'; // Temporarily switch if it's a password field
      input.select();
      input.setSelectionRange(0, 99999);
      document.execCommand('copy');
      if (input.id === 'password') input.type = 'password';

      // Visual feedback
      const original = btn.innerHTML;
      btn.innerHTML = '<i class="bi bi-check2"></i>';
      setTimeout(() => {
        btn.innerHTML = original;
      }, 1000);
    });
  });

    function resetAndRedirect() {
    // Clear saved values from localStorage
         localStorage.removeItem('licenseKey');
         localStorage.removeItem('username');
         localStorage.removeItem('password');

    // Redirect to index.html (or your form page)
        window.location.href = "index.html";
  }

</script>
  
  
</html>

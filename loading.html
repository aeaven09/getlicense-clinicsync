<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ClinicSync License Generator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="icon" type="image/png" href="images/clinicicon.png">

  <style>
    body {
      background-color: #f8f9fa;
    }

    .loading-container {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .spinner-border {
      width: 3rem;
      height: 3rem;
      color: #0D90E3;
    }

    .loading-text {
      margin-top: 20px;
      font-size: 1.2rem;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="loading-container">
    <div class="spinner-border" role="status"></div>
    <div class="loading-text">Generating your credentials, please wait...</div>
  </div>

  <script>
    // Wait 10 seconds then redirect
    setTimeout(function() {
      window.location.href = 'private.html';
    }, 10000); // 10000ms = 10 seconds
  </script>
</body>
</html>
